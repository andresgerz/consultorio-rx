    <main id="contacto-main">
      <section>

        <div class="container-fuild contacto">
          <div class="row no-gutters align-items-center p-5">
            <div class="col-12 col-lg-6 info">
              <article class="text-center">
                <h1 class="focus-in-expand-fwd">Contacto</h1>
                <ul>
                  <li class="">
                    <i class="fas fa-road"></i>
                    <p>Rivadavia 345</p>
                  </li>
                  <li class="">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>General José de San Martín, Chaco</p>
                  </li>
                  <li class="">
                    <i class="fas fa-envelope"></i>
                    <p>CP H3509</p>
                  </li>
                  <li class="">
                    <i class="fas fa-phone-square"></i>
                    <p>Tél. (3725) 420072</p>
                  </li>
                </ul>
              </article>
              <div class="d-flex justify-content-around no-gutters m-4">
                <div class="align-self-center">
                  <div class="align-self-center">
                    <div class="social-network m-1">
                      <a class="icon-button facebook" href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-f icon-facebook">
                        </i><span></span>
                      </a>
                      <a class="icon-button whatsapp" href="https://web.whatsapp.com/" target="_blank">
                        <i class="fab fa-whatsapp icon-whatsapp">
                        </i><span></span>
                      </a>
                      <a class="icon-button linkedin" href="https://www.linkedin.com/" target="_blank">
                        <i class="fab fa-linkedin-in icon-linkedin">
                        </i><span></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 offset-sm-2 col-sm-8 offset-lg-1 col-lg-4 form-wrapper">
              <form>
                <div class="form-row mb-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Asunto">
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Texto"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
              </form>
            </div>
          </div>
          <div class="w-100 mt-5">
